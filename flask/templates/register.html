{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<main class="center-page">
  <div class="card">
    <div class="card-icon">ğŸ‘¤</div>
    <h1>Create Account</h1>
    <p class="subtitle">Join us to manage your health</p>

    {% if error %}
    <div style="background: #fee2e2; color: #991b1b; padding: 12px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #dc3545;">
      <strong>âŒ Error:</strong> {{ error }}
    </div>
    {% endif %}

    <form action="{{ url_for('register') }}" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <div class="footer-text" style="text-align:left;margin-top:-10px;margin-bottom:10px;font-size:12px;">
        Password must be at least 6 characters long.
      </div>

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required />

      <button type="submit" class="btn-primary">
        <span>ğŸ‘¥</span><span>Register</span>
      </button>
    </form>

    <p class="footer-text">
      Already have an account?
      <a href="{{ url_for('login') }}">Login here</a>
    </p>
  </div>
</main>
{% endblock %}
